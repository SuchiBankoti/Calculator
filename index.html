<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>This Calculator does one operation at a time</div>
    <div class="container">
      <div id="panel">
        <div id="first"></div>
        <div id="operator"></div>
        <div id="second"></div>
        <div id="result"></div>
      </div>
      <div class="btn-row">
        <div class="col" id="clear">Clear</div>
        <div class="col" id="Delete">Delete</div>
      </div>
      <div class="rows">
        <div class="number-btn" data-number>7</div>
        <div class="number-btn" data-number>8</div>
        <div class="number-btn" data-number>9</div>
        <div id="div" data-operator>%</div>
        <div class="number-btn" data-number>4</div>
        <div class="number-btn" data-number>5</div>
        <div class="number-btn" data-number>6</div>
        <div id="mul" data-operator>*</div>
        <div class="number-btn" data-number>1</div>
        <div class="number-btn" data-number>2</div>
        <div class="number-btn" data-number>3</div>
        <div id="sub" data-operator>-</div>
        <div class="number-btn" data-number>.</div>
        <div class="number-btn" data-number>0</div>
        <div id="equal">=</div>
        <div id="add" data-operator>+</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
